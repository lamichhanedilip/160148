     <script type="text/javascript">
     	var canvas = document.getElementById('canvas');
     	var ctx   =    canvas.getContext('2d');

		for(var i = 0;  i < 20;  i++) {
			if (i%6==0){
			ctx.fillStyle = "rgb(250, 300, 0)";	
			ctx.fillRect(100+i*15, 100+i*10, 50, 50);
		}else{
		ctx.fillStyle = "rgb(0, 300, 200)";
		ctx.fillRect(100+i*15, 100+i*10, 50, 50);
		}
		}
		ctx.beginPath();
		ctx.moveTo(85, 50);		
		ctx.lineTo(105, 75);	
		ctx.lineTo(105, 25);	
		ctx.fill();

		ctx.moveTo(170, 50);		
		ctx.lineTo(155, 75);	
		ctx.lineTo(155, 25);	
		ctx.fill();

		ctx.moveTo(130, 0);		
		ctx.lineTo(105, 25);	
		ctx.lineTo(155, 25);	
		ctx.fill();

		ctx.moveTo(130, 100);		
		ctx.lineTo(155, 75);	
		ctx.lineTo(105, 75);	
		ctx.fill();




		ctx.fillStyle = "rgb(200, 0, 200)";
		ctx.beginPath();
		ctx.arc(350, 120,    80,   0,  Math.PI,   false);
		ctx.fill();

 ctx.fillStyle = "rgb(0, 0, 200)";
		ctx.beginPath();
		ctx.arc(100, 300,    100, 50,  Math.PI, false);
		ctx.fill();

     </script>
